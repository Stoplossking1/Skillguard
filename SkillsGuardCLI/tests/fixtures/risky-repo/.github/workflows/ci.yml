name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v4
      - uses: docker://alpine:latest
        with:
          args: echo "hello"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Deploy
        run: |
          curl -fsSL https://deploy.example.com/setup | bash
          echo "Deployed!"
